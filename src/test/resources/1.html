<html>
<head>
    <title>Translation service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Translation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/translation">Translations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user">User list</a>
            </li>
        </ul>
    </div>

    <div class="navbar-text mr-3">user1</div>
    <form action="/logout" method="post">
        <input type="hidden" name="_csrf" value="4945dc46-04a4-4230-84bd-181b3fef18f1"/>
        <button type="submit" class="btn btn-secondary">Log out</button>
    </form>

</nav>
<div class="container mt-5">
    <script type="text/javascript">
    function concatLangs(){
            document.getElementById("lang").value = document.getElementById("langFromSelect").value + '-' + document.getElementById("langToSelect").value
    }

    </script>
    <h2 class="mb-1">Translations</h2>
    <div class="container border rounded">
        <form method="post" action="post" class="mt-4" onsubmit="return concatLangs()">
            <div class="form-group row">
                <label for="textInput" class="col col-form-label">Text</label>
                <div class="col-sm-10">
                    <input type="text" name="origText" class="form-control " value="" id="textInput"
                           placeholder="Enter text"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Lang</label>
                <div class="col-sm-10">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="langFromSelect">From</label>
                        </div>
                        <select class="form-control" id="langFromSelect" name="langFrom">
                            <option>Choose...</option>
                            <option value="en">English</option>
                            <option value="ru">Russian</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="langToSelect">To</label>
                        </div>
                        <select class="custom-select" id="langToSelect" name="langTo">
                            <option selected>Choose...</option>
                            <option value="en">English</option>
                            <option value="ru">Russian</option>
                        </select>
                    </div>
                </div>
            </div>
            <input type="hidden" name="lang" id="lang" value=""/>
            <input type="hidden" name="_csrf" value="4945dc46-04a4-4230-84bd-181b3fef18f1"/>
            <button type="submit" class="btn btn-primary">Translate</button>
        </form>
    </div>

    <div class="container mt-5">
        <div class="form-row">
            <div class="form-group col-md-8">
                <form method="get" action="/translation" class="form-inline">
                    <input type="text" name="filter" value="" class="form-control" placeholder="Search by lang"/>
                    <button type="submit" class="btn btn-primary ml-2">Search</button>
                </form>
            </div>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Original text</th>
                <th scope="col">Translated text</th>
                <th scope="col">Lang</th>
                <th scope="col">User</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" href="/translation?page=1">
                First
            </a>
        </li>


        <li class="page-item active">
            <a class="page-link" href="/translation?page=1">1</a>
        </li>
        <li class="page-item ">
            <a class="page-link" href="/translation?page=2">2</a>
        </li>
        <li class="page-item ">
            <a class="page-link" href="/translation?page=3">3</a>
        </li>

        <li class="page-item">
            <a class="page-link" href="/translation?page=0">
                Last
            </a>
        </li>
    </ul>


</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
